<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario web</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Importando la tipografia desde google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="contenedor_padre">

        <!-- Contendor de mi titulo -->
        <div class="ancho_100 text_center ">
            <h1>Formulario de contacto</h1>
        </div>

        <div class="ancho_100 text_center ">
            <h5> Escríbenos y en breve los pondremos en contacto contigo</h5>
        </div>

       

        <!-- Contendor del input -->
        <div class="ancho_100 ">
            <div class="contenedor-control">
                <label for="">Nombre</label>
                <input type="text" placeholder="Ingresa tu nombre">
            </div>
        </div>


        <div class="ancho_100 ">
            <div class="contenedor-control">
                <label for="">Edad</label>
                <input type="text" placeholder="Ingresa tu edad">
            </div>
        </div>


        <div class="ancho_100 ">
            <div class="contenedor-control">
                <label for="">Año de nacimiento</label>
                <input type="date" placeholder="Ingresa tu nombre">
            </div>
        </div>


        <div class="ancho_100 ">
            <div class="contenedor-control">
                <label for="">Comentario</label>
                <textarea></textarea>
            </div>
        </div>

      

        <div class="ancho_100">
            <button class="btn_enviar">Enviar</button>
        </div>

    </div>

</body>

</html>
